version: '3.8'
services:
  app:
    build: .
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://user:password@db:5432/pglogindb
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pglogindb
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.nginx 
    ports:
      - "80:80"
    depends_on:
      - app
